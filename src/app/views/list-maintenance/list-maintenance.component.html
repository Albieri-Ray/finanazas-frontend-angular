<nz-row style="height: 90%">
  <app-menu></app-menu>
  <nz-layout style="align-content: center; ">
    <div nz-row nzAlign="middle" nzJustify="center">
      <div nz-col [nzSpan]="4"></div>
      <div nz-col [nzSpan]="16">
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: black; float: left" routerLink="/add-maintenance">Add</button>
        <nz-table [nzData]="maintenances" [nzBordered]="true" [nzShowPagination]="false">
          <thead>
          <tr>
            <th>Description</th>
            <th>Price</th>
            <th>Frequency</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let maintenance of maintenances">
            <td>{{maintenance.description}}</td>
            <td>{{maintenance.price}}</td>
            <td>{{maintenance.frequency}}</td>
            <td>
              <button style="margin-right: 3px" (click)="goToEditMaintenance(maintenance.id)">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </button>
              <button (click)="showModal(maintenance.id)">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </nz-table>
        <nz-modal nzTitle="Change State of Client" [(nzVisible)]="visibleDeleteModal"
                  (nzOnCancel)="cancelModal()" (nzOnOk)="deleteVoucher()">
          <ng-container *nzModalContent>
            <p>Are you sure want to delete?</p>
          </ng-container>
        </nz-modal>
      </div>
      <div nz-col [nzSpan]="4"></div>
    </div></nz-layout>
</nz-row>
