<nz-row nzJustify="center" nzAlign="middle" style="height: 90%">
  <nz-card nzTitle="Register" [nzBordered]="true">
    <form nz-form [formGroup]="form" (ngSubmit)="saveClient()">
      <nz-form-item>
        <nz-form-label nzSpan="7">First Name</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="firstName" formControlName="firstName"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Last Name</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="lastName" formControlName="lastName"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">phone</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="phone" formControlName="phone"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">dni</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="dni" formControlName="dni"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <div>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: brown; float: left" routerLink="/list-client">Cancel</button>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: dodgerblue; float: right" type = "submit">Save</button>
      </div>
    </form>
  </nz-card>
</nz-row>
