<nz-row nzJustify="center" nzAlign="middle" style="height: 90%">
  <nz-card nzTitle="Update" [nzBordered]="true">
    <form nz-form [formGroup]="form" (ngSubmit)="updateTrust()">
      <nz-form-item>
        <nz-form-label nzSpan="7">Products</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="products" formControlName="products"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Price Product</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="priceProduct" formControlName="priceProduct"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <div>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: brown; float: left" routerLink="/list-account">Cancel</button>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: dodgerblue; float: right" type = "submit">Save</button>
      </div>
    </form>
  </nz-card>
</nz-row>
