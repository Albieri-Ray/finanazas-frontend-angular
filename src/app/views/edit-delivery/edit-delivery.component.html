<nz-row nzJustify="center" nzAlign="middle" style="height: 90%">
  <nz-card nzTitle="Update" [nzBordered]="true">
    <form nz-form [formGroup]="form" (ngSubmit)="updateDelivery()">
      <nz-form-item>
        <nz-form-label nzSpan="7">Name</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="name" formControlName="name"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Description</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="description" formControlName="description"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="9">Price Product</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="priceProduct" formControlName="priceProduct"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="9">Price Delivery</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="priceDelivery" formControlName="priceDelivery"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Frequency</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="frequency" formControlName="frequency"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="9">Home Address</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="homeAddress" formControlName="homeAddress"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <div>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: brown; float: left" routerLink="/list-delivery">Cancel</button>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: dodgerblue; float: right" type = "submit">Save</button>
      </div>
    </form>
  </nz-card>
</nz-row>
