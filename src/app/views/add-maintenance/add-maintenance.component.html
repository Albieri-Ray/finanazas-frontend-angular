<nz-row nzJustify="center" nzAlign="middle" style="height: 90%">
  <nz-card nzTitle="Register" [nzBordered]="true">
    <form nz-form [formGroup]="form" (ngSubmit)="saveMaintenance()">
      <nz-form-item>
        <nz-form-label nzSpan="7">Description</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="description" formControlName="description"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Price</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="price" formControlName="price"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Frequency</nz-form-label>
        <nz-form-control>
          <nz-select nzPlaceHolder="Select your frequency" formControlName="frequency">
            <nz-option *ngFor="let option of frequencyOptions" [nzValue]="option" [nzLabel]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <div>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: brown; float: left" routerLink="/list-maintenance">Cancel</button>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: dodgerblue; float: right" type = "submit">Save</button>
      </div>
    </form>
  </nz-card>
</nz-row>
