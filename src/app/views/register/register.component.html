<nz-row nzJustify="center" nzAlign="middle" style="height: 90%">
  <nz-card nzTitle="Register" [nzBordered]="true">
    <form nz-form [formGroup]="form" (ngSubmit)="saveUser()">
      <nz-form-item>
        <nz-form-label nzSpan="7">Name</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="name" formControlName="name"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Email</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="email" formControlName="email"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <nz-form-item>
        <nz-form-label nzSpan="7">Password</nz-form-label>
        <nz-form-control>
          <label>
            <input nz-input type = "text" name="password" formControlName="password"/>
          </label>
        </nz-form-control>
      </nz-form-item>
      <br/>
      <div>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: brown; float: left" routerLink="/login">Cancel</button>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"
                style="background-color: dodgerblue; float: right" type = "submit">Save</button>
      </div>
    </form>
  </nz-card>
</nz-row>
