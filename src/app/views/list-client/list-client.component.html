<nz-row style="height: 90%">
  <app-menu></app-menu>
  <nz-layout style="align-content: center; ">
    <div nz-row nzAlign="middle" nzJustify="center">
    <div nz-col [nzSpan]="4"></div>
    <div nz-col [nzSpan]="16">
      <nz-table [nzData]="clients" [nzBordered]="true" [nzShowPagination]="false">
        <thead>
        <tr>
          <th>firstName</th>
          <th>lastName</th>
          <th>phone</th>
          <th>dni</th>
          <th>active</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.firstName}}</td>
          <td>{{client.lastName}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.dni}}</td>
          <td>{{client.active}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
    <div nz-col [nzSpan]="4"></div>
  </div></nz-layout>
</nz-row>
